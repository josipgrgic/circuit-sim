{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

    <div class="row well">
        <div class="row">
        <div class="col-md-3 col-xs-6">
            <p>ULAZ/IZLAZ</p>
            <div class="btn-container">
                <a id="INPUT-SIGNAL" class="g-b-wr">
                    <img src="{% static 'img/btn-img/in.png' %}" title="Izvor signala" class="gate-btn" width="70" height="40"/>
                </a>
                <a id="OUTPUT-SIGNAL">
                    <img src="{% static 'img/btn-img/out.png' %}" title="Lampica" class="gate-btn" width="70" height="40"/>
                </a>

                <a id="7-SEG-DISPLAY">
                    <img src="{% static 'img/btn-img/7seg.png' %}" title="7-segmentni LCD" class="gate-btn" width="70" height="70"/>
                </a>
            </div>
        </div>

        <div class="col-md-3 col-xs-6">
            <p>JEDNOSTAVNI SKLOPOVI</p>
            <div class="btn-container">
                <a id="AND-GATE">
                    <img src="{% static 'img/btn-img/and.png' %}" title="I sklop" class="gate-btn" width="70" height="40"/>
                </a>
                <a id="OR-GATE">
                    <img src="{% static 'img/btn-img/or.png' %}" title="ILI sklop" class="gate-btn" width="70" height="40"/>
                </a>
                <a id="NOT-GATE">
                    <img src="{% static 'img/btn-img/not.png' %}" title="Inverter" class="gate-btn" width="70" height="40"/>
                </a>
                <a id="NAND-GATE">
                    <img src="{% static 'img/btn-img/nand.png' %}" title="NI sklop" class="gate-btn" width="70" height="40"/>
                </a>
                <a id="NOR-GATE">
                    <img src="{% static 'img/btn-img/nor.png' %}" title="NILI sklop" class="gate-btn" width="70" height="40"/>
                </a>
                <a id="XOR-GATE">
                    <img src="{% static 'img/btn-img/xor.png' %}" title="XOR sklop" class="gate-btn" width="70" height="40"/>
                </a>
            </div>
        </div>


        <div class="col-md-3 col-xs-6">
            <p>SLOŽENI SKLOPOVI</p>
            <div class="btn-container">
                <a id="CUSTOM-GATE">
                </a>
                <a id="HALF-ADDER">
                    <img src="{% static 'img/btn-img/ha.png' %}" title="Poluzbrajalo" class="gate-btn" width="70" height="50"/>
                </a>
                <a id="HALF-SUBTRACTOR">
                    <img src="{% static 'img/btn-img/hs.png' %}" title="Poluoduzimalo" class="gate-btn" width="70" height="50"/>
                </a>
                <a id="FULL-ADDER">
                    <img src="{% static 'img/btn-img/fa.png' %}" title="Puno zbrajalo" class="gate-btn" width="70" height="70"/>
                </a>
                <a id="FULL-SUBTRACTOR">
                    <img src="{% static 'img/btn-img/fs.png' %}" title="Puno oduzimalo" class="gate-btn" width="70" height="70"/>
                </a>
                <a id="BCD-TO-7-SEG">
                    <img src="{% static 'img/btn-img/bcd27seg.png' %}" title="BCD u 7-seg pretvarać" class="gate-btn" width="70" height="70"/>
                </a>
                <a id="COUNTER">
                    <img src="{% static 'img/btn-img/counter.png' %}" title="Brojač" class="gate-btn" width="70" height="70"/>
                </a>
            </div>
        </div>


        <div class="col-md-3 col-xs-6">
            <p>KONTROLNI GUMBI</p>
            <a id="MOUSE-POINTER">
                <img src="{% static 'img/btn-img/cursor.png' %}" title="Pokazivač" class="cursor" width="30" height="30"/>
            </a>
            <a id="CLEAR" class="btn btn-primary btn-xs col-xs-offset-1">OČISTI</a>
            <!--<a id="CLEAR-WIRE" class="btn btn-primary btn-xs">OBRIŠI ŽICU</a>-->
            <br /><br />
            <a id="DELETE-WIRE-MODE" class="btn btn-danger btn-xs">DELETE WIRE MODE</a>
            <a id="SIMULATION" class="btn btn-danger btn-xs">SIMULATION</a>
            <br /><br />
            <div class="row"><span>Podesi veličinu prozora:</span> <div id="SLIDER"></div></div>
        </div>
        </div>

        <div id="canvas-holder" class="row"></div>
    </div>

    <script src="{% static 'js/Simulator/libraries/p5.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/libraries/p5.dom.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/libraries/p5.sound.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/sketch.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/simulate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/andGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/nandGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/orGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/xorGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/norGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/halfAdderGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/fullAdderGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/halfSubtractor.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/fullSubtractor.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/sevenSegDisplay.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/bcdToSevenSeg.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/counter.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/customGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/buttons/closeButton.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/buttons/inButton.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/buttons/outButton.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/buttons/statusButton.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/inSignal.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/outSignal.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/notGate.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/wire.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/point.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/buttons/branchButton.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/sevenSegDisplay.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/Simulator/gates/bcdToSevenSeg.js' %}" type="text/javascript"></script>

    <link rel="stylesheet" href="{% static 'js/Simulator/style.css' %}">
     <script>
         $('body').on('contextmenu', '#canvas-holder', function(e){
            clearCurrentWire();
            return false;
         });

     </script>
{% endblock %}
