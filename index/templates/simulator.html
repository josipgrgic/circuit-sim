    <link rel="stylesheet" href="{% static 'js/Simulator/style.css' %}">

     <script>
         $('body').on('contextmenu', '#canvas-holder', function(e){
            if(currentWire !== null)
                clearCurrentWire();
            else {
                clearCurrentGate();
            }
            deleteWireMode = 0;
            adjustColor()
            return false;
         });

         $('.btn-container').on( 'mousewheel DOMMouseScroll', function (e) {
            var e0 = e.originalEvent;
            var delta = e0.wheelDelta || -e0.detail;

            this.scrollTop += ( delta < 0 ? 1 : -1 ) * 30;
            e.preventDefault();
          });


     </script>
