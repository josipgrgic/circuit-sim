{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div id="ww" class="container">
    {% if list %}

    {% for item in list %}
        <h4>{{ item.question.text }}</h4>
        <img src="{{ item.question.img }}" />
        {% for a in item.answers %}
            <h5>{{ a.text }}</h5>
            {% if a.isCorrect %}
                <p>Tocno</p>
            {% endif %}

        {% endfor %}
    {% endfor %}
    {% else %}
        <h4>Nema pitanja</h4>
    {% endif %}
</div>

{% endblock %}
